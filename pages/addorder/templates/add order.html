<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{{ url_for('addorder.static', filename='css/addorder.css') }}"/>
    <script src="{{ url_for('addorder.static', filename='js/jsaddorder.js') }}"></script>
<title> add order</title>
</head>
<body>

  <div class="grid-area up">
      {%  include 'header.html' %}
      <br>
    <h2>New customer:</h2>

  </div>
  <form  action="/addcustomer" method="POST"  >
      <div class="grid-area left">
<br><br>
          <label for="fname">Full Name</label>
          <input type="text" id="fullname" name="fullname" placeholder="Full Name">


          <label for="Phone">Phone</label>
          <input type="text"  id="phone" name="phone" placeholder="phone">

          <label for="Phone1">another phone number</label>
          <input type="text" id="Phone1" name="anotherphonenumber" placeholder="another phone number">

          <label for="City">City</label>
          <input type="text" id="City" name="City" placeholder="City">

          <label for="Address">Address</label>
          <input type="text" id="Address" name="Address" placeholder="Address">

           <label for="Email">Email</label>
          <input type="text" id="Email" name="Email" placeholder="Email">

          <input type="submit" value="Add" >
      </div>
  </form>
    <form  action="/addorder" method="POST"  >
        <br>
        <h2> Order deatils:</h2>

      <div class="grid-area right" >
         Choose customer phone:   <select type="customer_phone" name="customer_phone"  >
          {% for j in customers %}
                   <OPTION value="{{j[0]}}">{{j[0]}}</OPTION>
          {% endfor %}
                  </select>

           <label for="order">Order Number</label>
          <input type="text" id="order" name="OrderNumber" placeholder="Order Number"  >

          <label for="product">product</label>
        <td>
          <select type="product_id" name="product_id"  >
          {% for j in products %}
                   <OPTION value="{{j[0]}}">{{j[0]}}</OPTION>
          {% endfor %}
                  </select>
      </td>
        <label for="product1">model</label>
          <input type="text" id="product1" name="model" placeholder="model">

        <label for="quantity">quantity</label>
          <input type="text" id="quantity" name="quantity" placeholder="quantity">

        <label for="Size"> Size</label>
          <input type="text" id="size" name="size" placeholder="Size ">

        <label for="cloth">color</label>
          <input type="text" id="cloth" name="cloth" placeholder="cloth">

        <label for="Price">Price</label>
          <input type="text" id="price" name="price" placeholder="Price">

          <label for="subject">Comment</label>
          <textarea id="subject" name="comment" placeholder="Comment" style="height:200px"></textarea>

          <input id="addproduct" type="submit" value="add product" onclick="createorderproduct()">
      </div>
    </form>
</body>
</html>
